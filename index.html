<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tareas</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md card py-2 p-sm-2 mb-3">
				<h2 class="text-center">Programa tus tareas del d√≠a de hoy</h2>
				<form id="formulario">
					<div class="form-group">
					  <label for="">Nombre</label>
					  <input type="text" class="form-control" id="nombre_proyecto" placeholder="Escribe el nombre de tu proyecto" >
					</div>
					<div class="form-group">
					  <label for="">De:</label>
					  <input type="time" class="form-control" id="hora_inicial">
					</div>
					<div class="form-group">
						<label for="">Hasta</label>
						<input type="time" class="form-control" id="hora_final">
					  </div>
					  <div class="form-group">
						<label for="">El dia:</label>
						<input type="date" class="form-control" id="dia_programado">
					  </div>
					<button type="submit" class="btn btn-primary btn-lg btn-block" id="enviar">Submit</button>
				  </form>
			</div>
			<div class="col-md p-sm-2">
				<h2 class="text-center">Tareas programadas</h2>
				<div class="" id="tareas">

				</div>
			</div>
		  </div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
	</script>
	<script src="main.js"></script>
</body>

</html>
